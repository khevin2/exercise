<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="" class="m-3 pt-5" id="form">
      <label for="email" class="form-label">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
      />
      <div class="badge text-danger d-none" id="email-check">
        email required
      </div>
      <br />
      <label for="email" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        name="pwd"
      />
      <div class="badge text-danger d-none" id="pwd-check">
        Password required
      </div>
      <br />

      <input
        type="submit"
        class="btn btn-sm btn-success mt-4 mx-auto"
        value="SEND"
      />
    </form>
    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const form = document.getElementById("form");

      form.addEventListener("submit", handleSubmit);
      function handleSubmit(event) {
        event.preventDefault();
        email.value;
        password.value;
        if (email.value === "") {
          document.getElementById("email-check").classList.remove("d-none");
        } else {
          if (!validateEmail(email.value)) {
            email.classList.add("border-danger");
            alert("Email must include '@' and your valid domain hoster");
            return;
          }
        }
        if (password.value === "") {
          document.getElementById("pwd-check").classList.remove("d-none");
          return;
        }
        //////LOGIN CODES/////////
        if (
          email.value === CREDENTIALS.EMAIL &&
          password.value === CREDENTIALS.PASSWORD
        ) {
          window.location.href = "/bootstrap.html";
        } else {
          console.log("Email/Password incorect!");
        }

        /////////////////////////
      }

      function validateEmail(email) {
        if (
          /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(
            email
          )
        ) {
          return true;
        }
        return false;
      }

      CREDENTIALS = {
        EMAIL: "cyusa.kheven@outlook.com",
        PASSWORD: "12345678",
      };
    </script>
  </body>
</html>
